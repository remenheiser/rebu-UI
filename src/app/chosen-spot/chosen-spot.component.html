<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>

<body>
  <!-- <div><ngx-paypal [config]="payPalConfig"></ngx-paypal></div> -->
  <h3 id="topDiv">Peep the spot</h3>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="mainImg">
          <img class="card-img-top" style="max-height: 500px; object-fit: cover;" src="api/location/spots/image/{{spotsData.imgID}}" alt="Card image cap" />
        </div>
        <div id="listerInfo">
          <div class="user-avatar -medium -online-ring" [ngStyle]="{'background-image': 'url(' + profilePic + ')'}"></div>
          <h2 id="userid">Listed by - {{ spotsData.userName }}</h2>
        </div>
          <!-- <div class="card-body">
          <h5 class="card-title">{{ spotsData.title }}</h5>
          <p class="card-text">{{ spotsData.price}}</p>
          <a href="#" class="btn">Reserve Spot</a>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div> -->
        </div>
    

      <div class="col-md-6">
        <h2 class="animated flipInX" id="mainTitle">{{ spotsData.title }}</h2>
        <h2 class="animated flipInX delay-1s" id="date">Date posted - {{ spotsData.dateListed }}</h2>
        <h2 class="animated flipInX delay-2s" id="price">{{ spotsData.price }}</h2>
        
        <div style="text-align: center;">
        <button  (click)="addtocart()" class="add-to-cart">
            <div class="default">Add to cart</div>
            <div class="success">Added</div>
            <div class="cart">
                <div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="dots"></div>
        </button>
        </div>
        
        <div id="datestatus"></div>

        <div id="dateselection">
       
        
        <button (click)="reshowDates()"id="datebutton"type="button" class="btn">Change Date</button>
     
        <!-- <label for="daterange">Datetime range (click, then press 'Set' to modify):</label> -->
        <input  [(ngModel)]="selectedMoments" [selectMode]="'range'"  [owlDateTimeTrigger]="date_range_component"
          [owlDateTime]="date_range_component" style="width: 100%; color: cornflowerblue" id="daterange"
          placeholder="Select Dates"  matInput>
        <owl-date-time (afterPickerClosed)="updateValue()" [backdropClass] = "dateFormater" [panelClass] = "dateFormater" [stepMinute] = "5" [hour12Timer] = "true"  #date_range_component></owl-date-time>
      </div>
        <div style="width: 300px; margin-left: auto; margin-right: auto">
          <ngx-paypal [config]="payPalConfig" style="text-align: center;"></ngx-paypal>
        
        </div>
        
      </div>

     
    </div>
    <hr width="100%" size="5" style="margin-top: 100px; margin-bottom: -50px" />
    <div class="row">
      <div class="col-sm-6" id="map">
        <!-- <agm-map [latitude]="lat" [longitude]="lng">
            <agm-direction [origin]="origin" [destination]="destination">
            </agm-direction>
        </agm-map> -->

        <div id="googleMap" style="width:100%;height:400px;"></div>
      </div>
      <div class="col-sm-6">
        <a id="labelDirection"> Directions to the parking spot</a>
        <button id="phoneButton" type="button" class="btn">
          Open Directions
        </button>
      </div>
    </div>

    <hr width="100%" size="5" style="margin-top: 75px; margin-bottom: 0px" />
    <div class="row">
      <div class="col-sm-6">
        <img id="mock" src="../../assets/iphonemock1.png" />
      </div>

      <a class="col-sm-6" id="labels">
        Checkout the app
        <a id="hyplink"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3_CGzkAhw2zienCd98xWkZKu4QOq7hU9ciSluuJDZ3GZpQySl&s">here</a>
      </a>
    </div>
  </div>
</body>
