  <div style="text-align: center; max-width: 685px; margin: 0 auto;overflow: hidden;">
    <div style="float:left;" class="searchbox">
      <button class="btn-menu">
        <img id="carPic" src="../../assets/car.png">
      </button>
      <!-- <input class="form-control center-block" (keyup)="onKeyup()" id="myInput" type="text" placeholder="search" /> -->

      <input id="myInput" type="text" (keyup)="onKeyup()" placeholder="Search..." name="search"
        class="search form-control center-block">
      <span style="background-color: white; width: 50px; border: none; display: flex;
      align-items: center; /* horizontal */
      justify-content: center; /* vertical */"class="input-group-addon"> <img id="mapPic" src="../../assets/map.png"></span>
      <input id="zipInput" type="text" class="search form-control  center-block" placeholder="Zipcode" />


      <!-- <button class="btn-search">
      <img src="https://img.icons8.com/cotton/24/000000/search--v2.png">
    </button> -->
    </div>
    <div style="margin:10px;float:right;width: 200px;;">
      <div style="position:absolute">
        <span class="dropdown-el">
          <input type="radio" name="sortType" value="Sort" checked="checked" id="Sort">
          <label for="Sort">Sort by -</label>
          <input type="radio" name="sortType" value="Relevance" id="Relevance">
          <label for="Relevance">Relevance</label>
          <input type="radio" name="sortType" value="Popularity" id="Price">
          <label for="Price">Price</label>
          <input type="radio" name="sortType" value="PriceIncreasing" id="Date">
          <label for="Date">Date</label>
          <input type="radio" name="sortType" value="ProductBrand" id="Brand">
          <label for="Brand">User Rating</label>
        </span>
      </div>
    </div>

    <form style="display: inline-block; ">
      <fieldset>
        <label class="control" for="technology">
          <input (click)="filterElectric()" type="checkbox" name="topics" id="technology">
          <span class="control__content">
            <svg aria-hidden="true" focusable="false" width="30" height="30" viewBox="0 0 30 30" fill="none">
              <circle cx="15" cy="15" r="15" fill="#1E1B1D"></circle>
              <path
                d="M10.78 21h1.73l.73-3.2h2.24l-.74 3.2h1.76l.72-3.2h3.3v-1.6H17.6l.54-2.4H21v-1.6h-2.5l.72-3.2h-1.73l-.73 3.2h-2.24l.74-3.2H13.5l-.73 3.2H9.5v1.6h2.93l-.56 2.4H9v1.6h2.52l-.74 3.2zm2.83-4.8l.54-2.4h2.24l-.54 2.4H13.6z"
                fill="white"></path>
            </svg>
            Electric Charging
          </span>
        </label>
        <label class="control" for="health">
          <input (click)="filterCovered()" type="checkbox" name="topics" id="health">
          <span class="control__content">
            <svg aria-hidden="true" focusable="false" width="30" height="30" viewBox="0 0 30 30" fill="none">
              <circle cx="15" cy="15" r="15" fill="#1E1B1D"></circle>
              <path
                d="M10.78 21h1.73l.73-3.2h2.24l-.74 3.2h1.76l.72-3.2h3.3v-1.6H17.6l.54-2.4H21v-1.6h-2.5l.72-3.2h-1.73l-.73 3.2h-2.24l.74-3.2H13.5l-.73 3.2H9.5v1.6h2.93l-.56 2.4H9v1.6h2.52l-.74 3.2zm2.83-4.8l.54-2.4h2.24l-.54 2.4H13.6z"
                fill="white"></path>
            </svg>
            Covered Parking
          </span>
        </label>
        <!-- <label class="control" name="science">
            <input type="checkbox" name="topics" id="science">
            <span class="control__content">
              <svg aria-hidden="true" focusable="false" width="30" height="30" viewBox="0 0 30 30" fill="none"><circle cx="15" cy="15" r="15" fill="#1E1B1D"></circle><path d="M10.78 21h1.73l.73-3.2h2.24l-.74 3.2h1.76l.72-3.2h3.3v-1.6H17.6l.54-2.4H21v-1.6h-2.5l.72-3.2h-1.73l-.73 3.2h-2.24l.74-3.2H13.5l-.73 3.2H9.5v1.6h2.93l-.56 2.4H9v1.6h2.52l-.74 3.2zm2.83-4.8l.54-2.4h2.24l-.54 2.4H13.6z" fill="#fff"></path></svg>
              Extra-large
            </span>
          </label> -->

  </div>


  <!-- <div class="search">
    <input class="form-control center-block" (keyup)="onKeyup()" id="myInput" type="text" placeholder="search" />

  </div> -->

  <div class="card-deck d-flex justify-content-center" style="margin-left: auto; margin-right: auto">

    <div *ngFor="let spots of spotsData">

      <a style="text-decoration: none;" routerLink="/chosen-spot/{{ spots._id}}">
        <div class="elevate card">
          <img class="card-img-top" src="{{ spots.img }}" alt="Card image cap">
          <div class="card-body">
            <h5 style="text-decoration: none;" class="card-title">{{ spots.title }}</h5>
           
            <p class="card-text">{{ spots.price}}</p>
            <!-- <a href="http://localhost:4200/chosen-spot/{{ spots._id}}" class="btn">Reserve Spot</a> -->
            <p class="card-text"><small class="text-muted"> Listed: {{ spots.date }} </small></p>
            <p style="text-align: center; position: absolute; bottom: -5px;"><small class="text-muted"> Click for more
                information </small></p>
          </div>
        </div>
      </a>


    </div>
  </div>

</body>
